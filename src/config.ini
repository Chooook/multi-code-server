# User Services Configuration
# Edit this file to change port ranges and other settings

# Port ranges for nginx proxies (one per user)
NGINX_PROXY_PORT_MIN=10000
NGINX_PROXY_PORT_MAX=19999

# Base ports for calculation
NGINX_BASE_PORT=10000
CODESERVER_BASE_PORT=20000

# Directories
SYSTEMD_USER_DIR=/etc/systemd/user
SYSTEMD_SYSTEM_DIR=/usr/lib/systemd/user
USER_CONFIG_DIR=~/.config/systemd/user
TEMPLATES_DIR=/etc/user-services/templates
GUIDE_DIR=/usr/local/share/user-services
SCRIPTS_DIR=/usr/local/bin

# Timeouts (in seconds)
CODESERVER_IDLE_TIMEOUT=3600  # 1 hour

# Ports database
PORTS_DB=/etc/user-services/ports.db

# Nginx configs directory
NGINX_CONF_DIR=/etc/nginx/user-services
